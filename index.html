     <script>
        let url = "https://sheets.googleapis.com/v4/spreadsheets/1oHaZs1xdZcKj6-vU1yZO2stoA5SJT8Q2pFtPUieHgcQ/values/%E7%A8%8B%E5%BC%8F%E7%AB%AF?alt=json&key=AIzaSyAeBu4pVjJXq9ZJ0z5e0YfYwfun3rdb2mA"
        let view = new Vue({
            el: '#output',
            data: {
                items: {}
            },
            mounted(){
                $.ajax({
                    url: url,
                    dataType: 'json',
                    success: function (res) {
                        view.items = (res.values)
                       console.info("data",  view.items)
                    },
                    error: function (res){
                        console.info("無資料", res)
                    }
                })
               
            }
        })
      
    </script>
